<h2>Multi Server Configurations</h2>
<br/>

<form name="subs_config" action="" method="post">
	<div class="row">
		<div class="col-md-12" style="border:1px solid #fff;">

				<div class="alert alert-info">Enter your multiserver module license obtained from ClipBucket client area</div>

				<label for="license_key"  class="label label-primary">Multiserver License</label>

				<input name="license_key" type="text" id="license_key" class="form-control" value="{$config.license_key}" /><br>

				<input type="submit" name="update" id="update" value="Update" class="btn btn-primary btn-sm" />

		</div>
	</div>
</form>
