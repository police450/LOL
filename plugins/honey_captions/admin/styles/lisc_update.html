<link rel="stylesheet" type="text/css" href="{$HONEY_CAPT_HTML_URL}/styles/css/all.css">
<link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,200,300,600,700' rel='stylesheet' type='text/css'>
<script src="{$HONEY_CAPT_HTML_URL}/styles/js/main.js"></script>
<section class="clearfix form-elements cb-uikit">
                    <section class="cover clearfix text-center">
                <div class="cb-logo">
                    <img src="{$HONEY_CAPT_HTML_URL}/styles/images/cb-logo.png" alt="" class="img-responsive">
                </div>
                <h1><em>CB Subtitles</em></h1>
            </section>
                <header class="clearfix">
                    <h3 class="bluecolor4">License Settings</h3>
                    <div id="honey_config_msg"></div>
                </header>
                <form name="honey_lisc_configs" id="honey_lisc_configs" class="form-horizontal" action="" method="post">
                    <div class="clearfix">
                        <div class="col-lg-10 col-md-10 col-sm-10 col-xs-12">
                            <div class="form-group">
                                <label for="reqtxt" class="col-sm-2 control-label">Plugin License</label>
                                <div class="col-sm-10">
                                    <div class="required-field-block">
                                        <input type="text" name="lisc_key" id="lisc_key" class="form-control" placeholder="Your LICS key here" required id="reqtxt" value="{$an}">
                                        <div class="required-icon" data-original-title="" title="">
                                            <div class="text">*</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="clearfix">
                        <button type="submit" id="honey_configs_submit" class="btn btn-success" value="update">Update Settings</button>
                    </div>
                </form>
            </section>
