<table width="100%" border="0" cellpadding="0" cellspacing="0">

<form name="subs_config" action="" method="post">
{section name=list loop=$gm_config_vals}

<table width="100%" border="0" cellpadding="2" cellspacing="5" class="block">
<tr>
  <td width="301" valign="top"><strong>Application Key: </strong></td>
  <td width="813" valign="top"><input name="app_key" type="text" id="app_key" value="{$gm_config_vals[list].app_key}" /></td>
</tr>
<tr>
  <td valign="top"><strong>Application Secret: </strong></td>
  <td valign="top"><input name="app_secret" type="text" id="app_secret" value="{$gm_config_vals[list].app_secret}" /></td>
</tr>
<tr>
  <td valign="top"><strong>Developer Key: </strong></td>
  <td valign="top"><input name="dev_key" type="text" id="dev_key" value="{$gm_config_vals[list].dev_key}" /></td>
</tr>
<tr>
  <td valign="top"><strong>Redirect URL: </strong></td>
  <td valign="top"><input name="red_url" type="text" id="red_url" value="{$gm_config_vals[list].red_url}" /></td>
</tr>
<tr>
  <td valign="top">&nbsp;</td>
  <td valign="top">&nbsp;</td>
</tr>
