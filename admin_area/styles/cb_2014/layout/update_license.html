<div class="heading">
    <h2>ClipBucket License</h2>
</div>

<div class="row" style="margin-left:0.1%;">
  	<form id="update-license" method="post">
	  <div class="col-md-4">
		<label for="pak_license" >
		    ClipBucket License<br>
		   	<small>If you have ClipBucket License License, please enter it here</small>
		</label>
			<input class="form-control" type="text" required name="cb-license" value="{$row.cb_license}"/>
			<br>
			<input  type="submit" class="btn btn-primary" value="Update license" name="update-cb-license">
			<br>
		</div>
	</form>
</div>
